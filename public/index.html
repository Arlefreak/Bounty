        <header>
            <div class="flag">
                <div class="flag__image">
                    <img src="img/logo.svg" alt="Logo">
                </div>
                <div class="flag__body">
                    <h1>SBHX</h1>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="/" class="active">Find</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="data.html">Data</a></li>
                    <li><a href="map.html">Map</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="wanted">
                <input id="search" type="text" name="name" placeholder="SEARCH">
            </div>
            <div class="loader hidden" id="loader" >
                <img class="center" src="img/loader.svg" alt="">
            </div>
            <article class="winner hunter flag" id="winner">
                <img id="winnerImg" src="img/bounty1.svg" alt="">
                <div class="content">
                    <img class="cup" src="img/Cup.svg" alt="1">
                    <h2 id="winnerName">Mega Hombre</h2>
                    <p id="winnerMoney" class="money">$9999</p>
                </div>
            </article>
            <section class="hunters">
                <article class="hunter">
                    <img src="img/bounty2.svg" alt="">
                    <div class="content">
                        <h2>Art3mis</h2>
                        <p class="position">02</p>
                        <p class="money">$8999</p>
                    </div>
                </article>
                <article class="hunter">
                    <img src="img/bounty3.svg" alt="">
                    <div class="content">
                        <h2>Percival</h2>
                        <p class="position">03</p>
                        <p class="money">$8999</p>
                    </div>
                </article>
                <article class="hunter">
                    <img src="img/bounty4.svg" alt="">
                    <div class="content">
                        <h2>Doku</h2>
                        <p class="position">04</p>
                        <p class="money">$5000</p>
                    </div>
                </article>
                <article class="hunter">
                    <img src="img/bounty5.svg" alt="">
                    <div class="content">
                        <h2>Salander</h2>
                        <p class="position">05</p>
                        <p class="money">$3987</p>
                    </div>
                </article>
                <article class="hunter">
                    <img src="img/bounty6.svg" alt="">
                    <div class="content">
                        <h2>Juan</h2>
                        <p class="position">06</p>
                        <p class="money">$999</p>
                    </div>
                </article>
            </section>
        </main>
